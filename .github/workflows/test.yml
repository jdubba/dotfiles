name: Test Dotfiles

on:
  push:
    branches: [ main, master, feature/* ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y stow
    
    - name: Install BATS
      run: |
        ./tests/install_bats.sh
    
    - name: Run tests
      run: |
        ./test.sh
